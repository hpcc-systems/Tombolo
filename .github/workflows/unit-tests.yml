name: Run Tests on PR

on:
  pull_request:
    branches: [master, "candidate-*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changed files detection

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            Tombolo/client-reactjs/package-lock.json
            Tombolo/server/package-lock.json

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            client:
              - 'Tombolo/client-reactjs/**'
            server:
              - 'Tombolo/server/**'

      - name: Install client dependencies
        if: steps.changed-files.outputs.client_any_changed == 'true'
        run: |
          cd Tombolo/client-reactjs
          npm ci

      - name: Install server dependencies
        if: steps.changed-files.outputs.server_any_changed == 'true'
        run: |
          cd Tombolo/server
          npm ci

      - name: Setup server config files
        if: steps.changed-files.outputs.server_any_changed == 'true'
        run: |
          cd Tombolo/server
          cp cluster-whitelist.sample.js cluster-whitelist.js

      - name: Run client tests
        if: steps.changed-files.outputs.client_any_changed == 'true'
        run: |
          cd Tombolo/client-reactjs
          npm test

      - name: Run server tests
        if: steps.changed-files.outputs.server_any_changed == 'true'
        run: |
          cd Tombolo/server
          npm test

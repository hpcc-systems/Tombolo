name: Run Tests on PR

on:
  pull_request:
    branches: [master, "candidate-*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changed files detection

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            client:
              - 'Tombolo/client-reactjs/**'
            server:
              - 'Tombolo/server/**'

      - name: Install client dependencies
        if: steps.changed-files.outputs.client_any_changed == 'true'
        run: |
          cd Tombolo/client-reactjs
          pnpm install --frozen-lockfile

      - name: Install server dependencies
        if: steps.changed-files.outputs.server_any_changed == 'true'
        run: |
          cd Tombolo/server
          pnpm install --frozen-lockfile

      - name: Setup server config files
        if: steps.changed-files.outputs.server_any_changed == 'true'
        run: |
          cd Tombolo/server
          cp cluster-whitelist.sample.js cluster-whitelist.js

      - name: Run client tests
        if: steps.changed-files.outputs.client_any_changed == 'true'
        run: |
          cd Tombolo/client-reactjs
          timeout 5m pnpm test

      - name: Run server tests
        if: steps.changed-files.outputs.server_any_changed == 'true'
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci
          WEB_URL: http://localhost:3000
        run: |
          cd Tombolo/server
          timeout 3m pnpm test

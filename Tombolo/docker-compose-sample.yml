version: "3"
services:
  web:
    build:
      context: ./client-reactjs
      dockerfile: Dockerfile
    networks:
      - tombolo-network
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    volumes:
      - ${CERT_PATH}:/etc/nginx/certs/
    depends_on:
      - mysql_db
    env_file:
      - .env
    entrypoint: ["sh", "/etc/nginx/run_nginx.sh", "${HOSTNAME}"]

  node:
    #restart: always
    entrypoint: ["sh", "/app/docker-entry.sh", "mysql_db", "3306"]
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - /tmp/pm2:/tmp/pm2
      - ./server/cluster-whitelist.js:/app/cluster-whitelist.js
      - ./logs/server:/app/logs
      - ./certs:/usr/local/share/ca-certificates
      - ./customCerts:/customCerts
    networks:
      - tombolo-network
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      - mysql_db
    env_file:
      - .env
    logging:
      driver: "none" # This line disables Docker logs. All logs are written to the file system

  mysql_db:
    image: mysql:8.0
    restart: always
    command: --innodb_use_native_aio=0 --sql_mode=""
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_HOST: ${DB_HOSTNAME}
    networks:
      - tombolo-network
    env_file:
      - .env

networks:
  tombolo-network:
    driver: bridge

services:
  web:
    build:
      context: ..
      dockerfile: Tombolo/Dockerfile
      target: client
    networks:
      - tombolo-network
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    volumes:
      - ${CERT_PATH}:/etc/nginx/certs/
    depends_on:
      node:
        condition: service_healthy
      mysql_db:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: ["sh", "/etc/nginx/run_nginx.sh", "${HOSTNAME}"]
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  node:
    entrypoint: ["sh", "/app/docker-entry.sh", "mysql_db", "3306"]
    build:
      context: ..
      dockerfile: Tombolo/Dockerfile
      target: server
    volumes:
      - /tmp/pm2:/tmp/pm2
      - ./server/cluster-whitelist.js:/app/cluster-whitelist.js
      - ./logs/server:/app/logs
      - ./certs:/usr/local/share/ca-certificates
      - ./customCerts:/customCerts
      - ./gitClones:/gitClones
    networks:
      - tombolo-network
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      mysql_db:
        condition: service_healthy
    env_file:
      - .env
    logging:
      driver: "none" # This line disables Docker logs. All logs are written to the file system
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:${SERVER_PORT}/api/status/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql_db:
    image: mysql:8.0
    restart: always
    command: --innodb_use_native_aio=0 --sql_mode=""
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_HOST: ${DB_HOSTNAME}
    networks:
      - tombolo-network
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  tombolo-network:
    driver: bridge
